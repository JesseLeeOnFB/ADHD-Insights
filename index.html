<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADHD Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #dbe9f4);
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #4a90e2;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 { margin-top: 20px; }
    button {
      cursor: pointer;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: #4a90e2;
      color: #fff;
      font-size: 1em;
    }
    button:hover { background-color: #357ABD; }
    .selected { background-color: #FFA500 !important; }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 30px;
      background: rgba(255,255,255,0.85);
      padding: 15px;
      border-radius: 10px;
    }
    .donation-buttons a {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
    .donation-buttons a:hover { background-color: #3e8e41; }
  </style>
</head>
<body>
  <header>
    <h1>ADHD Insights</h1>
    <p>Your personal focus & task organizer</p>
  </header>

  <div class="container">

    <div class="section">
      <h2>Energy Level</h2>
      <div id="energy-container">
        <button class="energy-btn" data-value="1">1</button>
        <button class="energy-btn" data-value="2">2</button>
        <button class="energy-btn" data-value="3">3</button>
        <button class="energy-btn" data-value="4">4</button>
        <button class="energy-btn" data-value="5">5</button>
        <button class="energy-btn" data-value="6">6</button>
        <button class="energy-btn" data-value="7">7</button>
        <button class="energy-btn" data-value="8">8</button>
        <button class="energy-btn" data-value="9">9</button>
        <button class="energy-btn" data-value="10">10</button>
      </div>
      <p>Current Energy Level: <span id="energy-display">0</span></p>
    </div>

    <div class="section">
      <h2>Thought Organizer</h2>
      <textarea id="thoughts" rows="5" placeholder="Write down your thoughts…"></textarea>
      <button id="save-thoughts">Save Thoughts</button>
    </div>

    <div class="section">
      <h2>Chores & Errands</h2>
      <textarea id="chores" rows="5" placeholder="Enter your chores or errands…"></textarea>
      <button id="save-chores">Save Chores</button>
    </div>

    <div class="section">
      <h2>Optional Features</h2>
      <label><input type="checkbox" id="timer"> Focus Timer</label><br>
      <label><input type="checkbox" id="breaks"> Random Brain Breaks</label><br>
      <label><input type="checkbox" id="dopamine"> Dopamine Reminders</label><br>
    </div>

    <div class="section donation-buttons">
      <h2>Support ADHD Insights</h2>
      <a href="https://square.link/u/ucq75j9I?src=sheet" target="_blank">Donate via Square</a>
      <a href="https://cash.app/$Jlw4337" target="_blank">Donate via Cash App</a>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
