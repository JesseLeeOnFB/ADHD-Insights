<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADHD Insights</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #e0f7fa, #ffffff);
    margin: 0;
    padding: 0;
    color: #333;
  }
  header {
    background: #26c6da;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.5rem;
  }
  .container {
    padding: 20px;
  }
  #taskInput {
    width: 70%;
    padding: 8px;
    font-size: 1rem;
  }
  #addTaskBtn {
    padding: 8px 15px;
    font-size: 1rem;
    margin-left: 5px;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background: #b2ebf2;
    margin: 10px 0;
    padding: 10px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: opacity 0.5s;
  }
  .task-actions button {
    margin-left: 5px;
    cursor: pointer;
  }
  .faded {
    opacity: 0.5;
  }
  #energyMeter button {
    margin-right: 5px;
    padding: 5px 10px;
    cursor: pointer;
  }
  #parkingLot {
    background: #e0f2f1;
    padding: 10px;
    margin-top: 20px;
    border-radius: 6px;
  }
  #parkingLot h3 {
    margin-top: 0;
  }
  .donation-btns a {
    margin-right: 10px;
    text-decoration: none;
    background: #26a69a;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
  }
  #doneToday {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff7043;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
  }
  #overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    color:white;
    font-size:1.5rem;
    z-index: 1000;
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>

<header>ADHD Insights</header>
<div class="container">
  <input type="text" id="taskInput" placeholder="Add a task...">
  <button id="addTaskBtn">Add Task</button>

  <div id="energyMeter">
    Energy: 
    <button data-energy="low">Low</button>
    <button data-energy="okay">Okay</button>
    <button data-energy="good">Good</button>
  </div>

  <ul id="taskList"></ul>

  <div id="parkingLot">
    <h3>Thought Parking Lot</h3>
    <ul id="parkedThoughts"></ul>
    <input type="text" id="parkInput" placeholder="Park a thought">
    <button id="parkBtn">Park</button>
  </div>

  <div class="donation-btns" style="margin-top:20px;">
    Donate: 
    <a href="https://cash.app/$Jlw4337" target="_blank">Cash App</a>
    <a href="https://www.square.link/u/ucq75j9I?src=sheet" target="_blank">Square</a>
  </div>
</div>

<button id="doneToday">I Did Enough Today</button>
<div id="overlay">Rest is also productive! Come back tomorrow or continue tomorrow's list.</div>

<script src="script.js"></script>
</body>
</html>
