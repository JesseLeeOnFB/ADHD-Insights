<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Insights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s; /* UI tweak for update feedback */
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    .section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-right: 5px;
    }

    .energy-button {
      padding: 8px 12px;
      margin: 3px;
      border: 2px solid #3498db;
      background-color: #ecf0f1;
    }

    .energy-button.selected {
      background-color: #3498db;
      color: white;
    }

    #clear-forms {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ADHD Insights</h1>

  <div class="section">
    <label>Energy Level:</label>
    <div id="energy-buttons">
      <button class="energy-button" data-value="1">1</button>
      <button class="energy-button" data-value="2">2</button>
      <button class="energy-button" data-value="3">3</button>
      <button class="energy-button" data-value="4">4</button>
      <button class="energy-button" data-value="5">5</button>
      <span id="energy-display">0</span>
    </div>
  </div>

  <div class="section">
    <label>Thoughts / Notes:</label>
    <textarea id="thoughts" placeholder="Write your thoughts here..."></textarea>
  </div>

  <div class="section">
    <label>Chores / Errands:</label>
    <textarea id="chores" placeholder="Enter tasks 1-10"></textarea>
  </div>

  <div class="section">
    <label>Optional Features:</label>
    <input type="checkbox" id="timerCheckbox"> Focus Timer<br>
    <input type="checkbox" id="breaksCheckbox"> Reminders for Breaks<br>
    <input type="checkbox" id="dopamineCheckbox"> Dopamine Boost Tracker<br>
  </div>

  <div class="section">
    <button id="clear-forms">Clear All Forms</button>
    <p>Enjoying ADHD Insights? Consider donating!<br>
      CashApp: $Jlw4337 <br>
      Square: <a href="https://square.link/u/ucq75j9I?src=sheet" target="_blank">Donate via Square</a>
    </p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
