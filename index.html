<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADHD Insights</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* calming analytic ADHD color */
    color: #1f1f1f;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #0077cc;
  }
  .task-container {
    margin-top: 20px;
  }
  .task {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    border: 2px solid #0077cc;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
    transition: transform 0.2s, opacity 0.2s;
  }
  .task.removing {
    transform: scale(0.8);
    opacity: 0;
  }
  .task-info {
    display: flex;
    flex-direction: column;
    width: 70%;
  }
  .task-buttons {
    display: flex;
    gap: 5px;
  }
  button {
    background-color: #0077cc;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
  }
  button:hover {
    background-color: #005fa3;
  }
  input {
    width: 60%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  input:focus {
    outline: 2px solid #0077cc;
  }
  .slider {
    width: 100%;
  }
  .energy-levels {
    margin-top: 20px;
    text-align: center;
  }
  .energy-btn {
    margin: 0 5px;
    padding: 8px 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }
  .donation {
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>ADHD Insights</h1>

<div>
  <input type="text" id="newTask" placeholder="Add a task or thought">
  <button id="addTaskBtn">Add</button>
  <button id="clearAllBtn">Clear All</button>
</div>

<div class="energy-levels">
  <span>Energy Level:</span>
  <button class="energy-btn" data-level="Low">Low</button>
  <button class="energy-btn" data-level="Medium">Medium</button>
  <button class="energy-btn" data-level="High">High</button>
</div>

<div class="task-container" id="tasksContainer"></div>

<div class="donation">
  <p>If this helps, consider donating ðŸ’›</p>
  <p>Cash App: $Jlw4337 | Square: https://square.link/u/ucq75j9I?src=sheet</p>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
